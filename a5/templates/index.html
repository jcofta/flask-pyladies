<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="UTF-8"> 
        <title>Index</title> 
    </head> 
<body>
    {% if username %}
        <p>You are logged in as {{username}}</p>
        <a href='{{url_for('logout')}}'>Wyloguj</a>
    {% else %}
        <p>You are not logged in</p>
        <a href='{{url_for('login')}}'>Zaloguj</a>
    {% endif %}
	
</body> 
</html>
